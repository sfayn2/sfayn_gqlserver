name: CI | OnPrem Infra & DDD Business Domain Validation
# This workflow sets up the On-Premises environment and runs tests to validate
# the business logic in a REDIS/Django-based On-Premises setup.

on:
  push:
    branches: [ "main", "Dev" ]
  pull_request:
    branches: [ "main", "Dev" ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'


jobs:
  test:
    runs-on: ubuntu-latest
    
    # Global Environment Variables for CI
    env:
      ORDER_MANAGEMENT_INFRA_TYPE: "ONPREM_DJANGO"
      # Ensure Django finds your settings module
      DJANGO_SETTINGS_MODULE: "sfayn_gqlserver.settings"
      DJANGO_SUPERUSER_USERNAME: "admin"
      DJANGO_SUPERUSER_PASSWORD: "password123"
      DJANGO_SUPERUSER_EMAIL: "admin@example.com"

      # Ensures Python includes your root folder in the search path
      PYTHONPATH: "." 
      SECRET_KEY: "local-testing-secret-key-123"
      REDIS_INTERNAL_URL: "redis://localhost:6379"
      REDIS_INTERNAL_STREAM: "stream.internal_events.order_management"
      
      REDIS_EXTERNAL_URL: "redis://localhost:6379"
      REDIS_EXTERNAL_STREAM: "stream.external_events.order_management"


    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true # Uses GitHub Actions cache for lightning speed

      - name: Set up Python
        # uv automatically detects the version from your .python_version file
        run: uv python install

      - name: Install Dependencies
        # Syncs your environment exactly with uv.lock
        run: uv sync --all-extras --dev

      - name: Run Pytest via Shell Script
        run: |
          uv run python manage.py migrate
          uv run python manage.py createsuperuser --no-input      

          # 1. Grant execution permission to your script
          chmod +x ./ddd/order_management/tests/run_test_onprem.sh
          
          # 2. Execute the script. 
          # Note: uv run ensures the script uses the virtualenv created in 'uv sync'
          uv run ./ddd/order_management/tests/run_test_onprem.sh
        